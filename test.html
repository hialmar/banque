<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script>
angular.module('miageCalculatorApp', [])
        .controller('calculetteCtrl', function ($scope) {
			$scope.name = "test";

			$scope.modif = function() {
				$scope.name = "truc";
			}
		});

</script>
<body>

<div ng-app="miageCalculatorApp">

 <div ng-controller="calculetteCtrl">
	<p>Name: <input type="text" ng-model="name"></p>
	<p>You wrote: {{ name }}</p>
	<button ng-click="modif()">modif</button>
 </div>
</div>
</body>
</html>
